<form id="form">
  <label for="producto">Ingresar Producto</label>
  <input type="text" id="producto" name="producto" [(ngModel)]=producto><br><br>
  <label for="precio">Ingresar Precio</label>
  <input type="number" id="precio" name="precio" [(ngModel)]=precio><br><br>

  <div><button type="submit" (click)="agregarProducto()">Agregar Producto</button></div>
</form>


<app-listar-productos [productoAgregado]="listaProductos" [total]="total" (compraFinalizada)="concluirCompra()"></app-listar-productos>
