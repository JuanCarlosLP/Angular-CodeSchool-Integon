<p *ngIf="userName===''; else loggedOn"></p>

<ng-template #loggedOn>
  <p>El usuario {{userName}} inicio sesion correctamente...</p>
</ng-template>

<p>Fecha de Hoy {{today | date:'shortDate'}}</p>

<form id="form">
  <p>Ingresa valores para realizar calculo</p>
  <label for="number1">Numero 1</label>
  <input type="number" id="number1" name="number1" [(ngModel)]=number1 (keyup)="hacerOperation()"><br><br>
  <label for="number2">Numero 2</label>
  <input type="number" id="number2" name="number2" [(ngModel)]=number2 (keyup)="hacerOperation()"><br><br>

  <p>Selecciona operacion a realizar</p>
  <div *ngFor="let operacion of operaciones; index as myIndex">
    <input type="radio" name="operation" value="{{myIndex}} " [(ngModel)]="operation" (change)="hacerOperation()" id="{{operacion}}">
    <label for="{{operacion}}">{{operacion}}</label><br>
  </div>

  <div><button type="submit" (click)="hacerOperation()">Calcular</button></div>
</form>

<app-matematico-result (limpiaCajas)="limpiaCajasEjecutado()" [resultadoAMostrar]="result"></app-matematico-result>
